<!DOCTYPE html>
<html>
    <head>
        <title>
            The Calculator Program - Horsing Around with Web Dev Skills and Tools - Part 1
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center><font face="Verdana">
            <div class="header" id="header"><br>The Calculator Program</div>
            <div class="between" id="between">
                <br>
                <div class = "calcborder">
                    <div class = "display-screen" id = "display"></div>
                    <div class = "delete-button" id = "delete"></div>
                    <div class = "numberpad" id = "numberpad">
                        <div class="number-1" value="1" id="number1"></div>
                        <div class="number-2" value="2" id="number2"></div>
                        <div class="number-3" value="3" id="number3"></div>
                        <div class="number-4" value="4" id="number4"></div>
                        <div class="number-5" value="5" id="number5"></div>
                        <div class="number-6" value="6" id="number6"></div>
                        <div class="number-7" value="7" id="number7"></div>
                        <div class="number-8" value="8" id="number8"></div>
                        <div class="number-9" value="9" id="number9"></div>
                    </div>
                    <div class = "operatorpad" id = "operatorpad">
                        <div class="operator-+" value="1" id="operator+"></div>
                        <div class="operator--" value="2" id="operator-"></div>
                        <div class="operator-*" value="3" id="operator*"></div>
                        <div class="operator-/" value="4" id="operator/"></div>
                        <div class="operator-=" value="5" id="operator="></div>
                        <div class="number-0" value="0" id="number0"></div>
                    </div>
                </div>
            </div>
            <div class="footer" id="footer"><br>Handcrafted by Unorthodox Inc</div>
        </center></font>
    </body>
</html>
