<!DOCTYPE html>
<html>
    <head>
        <title>
            The Calculator Program - Horsing Around with Web Dev Skills and Tools - Part 1
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center><font face="Verdana">
            <div class="header" id="header"><br>The Calculator Program</div>
            <div class="between" id="between">
                <br>
                <div class = "calcborder">
                    <font size="5px" face="Tahoma">
                    <div class = "display-screen" id = "display"></div>
                    <div class = "delete-button" id = "delete"><font size="4px">delete</font></div>
                    <div class = "numberpad" id = "numberpad">
                        <div class="number-1" value="1" id="number1"><br>1</div>
                        <div class="number-2" value="2" id="number2"><br>2</div>
                        <div class="number-3" value="3" id="number3"><br>3</div>
                        <div class="number-4" value="4" id="number4"><br>4</div>
                        <div class="number-5" value="5" id="number5"><br>5</div>
                        <div class="number-6" value="6" id="number6"><br>6</div>
                        <div class="number-7" value="7" id="number7"><br>7</div>
                        <div class="number-8" value="8" id="number8"><br>8</div>
                        <div class="number-9" value="9" id="number9"><br>9</div>
                    </div>
                    <div class = "operatorpad" id = "operatorpad">
                        <font size="4px">
                        <div class="operator-+" value="1" id="operator1"><br>+</div>
                        <div class="operator--" value="2" id="operator2"><br>-</div>
                        <div class="operator-*" value="3" id="operator3"><br>*</div>
                        <div class="operator-/" value="4" id="operator4"><br>/</div>
                        <div class="operator-=" value="5" id="operator5"><br>=</div>
                        <div class="number-0" value="0" id="number0"><br>0</div>
                    </font>
                    </div>
                </font>
                </div>
            </div>
            <div class="footer" id="footer"><br>Handcrafted by Unorthodox Inc</div>
        </center></font>

        <script src="jquery.js"></script>
        <script src="app.js"></script>

			if(typeof jQuery == 'undefined') {

			}

			else {
				alert('JQuery installed');
			}
		</script> -->
    </body>
</html>
